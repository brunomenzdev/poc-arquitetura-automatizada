name: Living Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: livingdocdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Install EF Tool
      run: dotnet tool install --global dotnet-ef --version 8.0.11

    - name: Create Migrations
      run: |
        dotnet ef migrations add InitialCreate --project LivingDoc.Api/LivingDoc.Api.csproj
        dotnet ef database update --project LivingDoc.Api/LivingDoc.Api.csproj
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=livingdocdb;Username=postgres;Password=postgres"

    # MER Generation using SchemaSpy
    - name: Generate MER (SchemaSpy)
      run: |
        mkdir -p docs/mer
        docker run --user $(id -u):$(id -g) --network="host" -v "$PWD/docs/mer:/output" schemaspy/schemaspy:6.2.4 \
          -t pgsql \
          -host localhost \
          -port 5432 \
          -db livingdocdb \
          -u postgres \
          -p postgres \
          -noads \
          -norows
    
    - name: Generate Diagrams
      run: |
        mkdir -p docs/diagrams
        # Exporta PlantUML
        docker run --rm -v "$PWD/docs:/usr/local/structurizr" structurizr/cli:latest \
          export -workspace workspace.dsl -format plantuml -output diagrams
        
        # Converte para Imagem
        docker run --rm -v "$PWD/docs/diagrams:/data" plantuml/plantuml -tsvg "/data/**.puml"
        
        # Exporta Mermaid (para colar no README se quiser)
        docker run --rm -v "$PWD/docs:/usr/local/structurizr" structurizr/cli:latest \
          export -workspace workspace.dsl -format mermaid -output diagrams

        # Exporta Draw.io
        docker run --rm -v "$PWD/docs:/usr/local/structurizr" structurizr/cli:latest \
          export -workspace workspace.dsl -format drawio -output docs/drawio

    - name: Commit and Push Docs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/          
        git commit -m "docs: auto-update documentation [skip ci]" || echo "No changes to commit"
        git push
