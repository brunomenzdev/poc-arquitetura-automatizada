name: Living Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: livingdocdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # 1. Preparação e Migrations
    - name: Restore Tools
      run: dotnet tool restore

    - name: Build Project
      run: dotnet build LivingDoc.Api/LivingDoc.Api.csproj -c Release

    - name: Update Database (MER Source)
      run: |
        dotnet tool run dotnet-ef database update --project LivingDoc.Api/LivingDoc.Api.csproj
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=livingdocdb;Username=postgres;Password=postgres"

    - name: Generate OpenAPI Spec (Swagger)
      run: |
        mkdir -p docs/api
        dotnet tool run dotnet-swagger tofile --output docs/api/swagger.json LivingDoc.Api/bin/Release/net8.0/LivingDoc.Api.dll v1

    # 3. MER Generation (SchemaSpy)
    - name: Generate MER (SchemaSpy)
      run: |
        mkdir -p docs/mer
        docker run --user $(id -u):$(id -g) --network="host" -v "$PWD/docs/mer:/output" schemaspy/schemaspy:6.2.4 \
          -t pgsql -host localhost -port 5432 -db livingdocdb -u postgres -p postgres -noads -norows

    # 4. C4 Diagrams (Structurizr + PlantUML)
    - name: Generate C4 Diagrams
      run: |
        mkdir -p docs/diagrams
        # Exporta para PlantUML usando o padrão C4 (mais visual)
        docker run --rm -v "$PWD/docs:/usr/local/structurizr" structurizr/cli:latest \
          export -workspace workspace.dsl -format plantuml/c4plantuml -output diagrams
        
        # Converte os arquivos .puml resultantes em imagens SVG
        docker run --rm -v "$PWD/docs/diagrams:/data" plantuml/plantuml -tsvg "/data/**.puml"
        
        # Opcional: Exporta Mermaid para visualização nativa no GitHub
        docker run --rm -v "$PWD/docs:/usr/local/structurizr" structurizr/cli:latest \
          export -workspace workspace.dsl -format mermaid -output diagrams

    # 5. Persistência dos resultados
    - name: Commit and Push Docs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        git commit -m "docs: automated update of MER, C4 and Swagger [skip ci]" || echo "No changes to commit"
        git push